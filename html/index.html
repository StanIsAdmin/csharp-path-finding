<html lang="english">

<head>
    <meta charset="UTF-8" />
    <meta title="AStar visualisation" />
    <title>A* visualisation</title>
</head>

<body>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>The map</h2>
            <p>
                <label for="scaleField">Scale</label>
                <input id="scaleField" type="text" value="1" />
                <label>Mouse position</label>
                x = <input id="xMousePos" type="text" size="3" /> y = <input id="yMousePos" type="text" size="3" />
                <br />
            </p>
            <p>
            <form>
                Choose the map:
                <select name="selectedMap" id="mapselect"></select>
                <input id="loadButton" type="button" value="Load" />
            </form>
            </p>
            <canvas id="canvas" style="border: solid; border-width: 1px;">

            </canvas>

        </div>

        <div style="flex: 1;">
            <h2> The path </h2>
            <label>Path start: </label>
            x = <input id="xPathStart" type="text" size="3" /> y = <input id="yPathStart" type="text" size="3" /> <br />
            <label>Path end: </label>
            x = <input id="xPathEnd" type="text" size="3" /> y = <input id="yPathEnd" type="text" size="3" /> <br />
            <input id="getPathButton" type="button" value="Compute path" /> ,<br />
            <textarea id="pathResult" cols="30" rows="10"></textarea> <br />
        </div>
    </div>

    <form method="post" action="shutdown">
        <input type="submit" value="Shutdown">
    </form>
</body>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>

</html>
